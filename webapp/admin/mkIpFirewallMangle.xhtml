	<title>MK conexion</title>
	<style type="text/css">
.tableUpdated {
	width: 90% !important;
	margin: 17px 58px 0 !important;
}
.tg {
	border-collapse: collapse;
	border-spacing: 0;
	border-color: #ccc;
}

.tg td {
	font-family: Arial, sans-serif;
	font-size: 14px;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #fff;
}

.tg th {
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #f0f0f0;
}

.tg .tg-4eph {
	background-color: #f9f9f9
}
</style>
</h:head>
<h:body>
	<h3>Lista IP Mangle </h3>

		<table class="tg">
			<tr>
				<th width="20">Reg</th>
				<th width="25">Id</th>
				<th width="80">Chain</th>
				<th width="120">Log</th>
				<th width="60">Packets</th>
				<th width="60">Dst-Address-list</th>
				<th width="60">Src-Addres-</th>
			</tr>
			<ui:repeat value="${ipFirewallMangle.listMkIpFirewallMangle()}" var="MkMangle" varStatus="status">
				<tr>
					<td>${status.index + 1}</td>
					<td>${MkMangle.id}</td>
					<td>${MkMangle.chain}</td>
					<td>${MkMangle.log}</td>
					<td>${MkMangle.packets}</td>
					<td>${MkMangle.dstAddressList}</td>
					<td>${MkMangle.srcAddress}</td>
					<!-- <td><a href="#{person.id}" >Edit</a></td> -->
					<!-- <h:form>
						<td colspan="2"><h:commandButton
							action="#{personService.removePerson(person.id)}" value="Eliminar"/></td>
					</h:form> -->
				</tr>
			</ui:repeat>
		</table>
	<!-- </c:if> -->
	
	<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
